<div class="row">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <h3>{{photo.userName}}</h3>
    <img src="{{photo.url}}" class="img-thumbnail p-1" alt="">
    <div class="text-center">
      <button type="button" class="btn btn-sm btn-success mr-1" (click)="acceptPhoto(photo.id)">Accept</button>
      <button type="button" class="btn btn-sm btn-danger" (click)="rejectPhoto(photo.id)">Reject</button>
    </div>
  </div>
</div>
